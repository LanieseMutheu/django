<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Teachers list</h2>

<table>

    <tr>
    {% for y in teachers %}
    </tr>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Phone</td>
        <td>Email</td>
    </tr>
    <tr>
        <td>{{ y.name }}</td>
        <td>{{ y.phone }}</td>
        <td>{{ y.email }}</td>
    </tr>

    {% endfor %}
</table>

</body>
</html>
